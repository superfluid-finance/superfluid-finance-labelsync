# There's one YAML feature that you *absolutely* want to use in your config.
#
# It's references. You make a referencable value using &name, and reuse it
# by typing *name. If you are referencing an object (like "labels" below), use
# "<<: *common" to spread the values out (like "repos" below "labels").
#
# To learn more about the special YAML symbols, check out
# https://medium.com/@kinghuang/docker-compose-anchors-aliases-extensions-a1e4105d70bd.

# Labels
labels: &common
  "Type: Enhancement":
    color: 00cccc
    description: New feature or request
    alias: ["enhancement", "type:enhancement"]
  "Type: Bug":
    color: ff0000
    description: Something isn't working
    alias: ["bug", "type:bug", "type:visualbug"]
  "Severity: Low":
    color: ccffff
    siblings: ["Type: Bug"]
  "Severity: Medium":
    color: ffcc99
    siblings: ["Type: Bug"]
  "Severity: High":
    color: ff8000
    siblings: ["Type: Bug"]
  "Severity: Critical":
    color: cc0000
    siblings: ["Type: Bug"]
  "Type: Documentation":
    color: 0000ff
    description: Improvements or additions to documentation
  "Type: Spike":
    color: 7f00ff
    description: Task that is to be timeboxed
    alias: ["type:spike"]
  "Type: Testing":
    color: 80ff00
    description: Testing cases or harness improvements
    alias: ["type:testing"]
  "Type: Security":
    color: ffff00
    description: Security related system improvements
    alias: ["type:security"]
  "Type: InfoSec":
    color: ff8000
    description: Tasks related to the security in the processes
    alias: ["type:InfoSec"]
  "Type: DevOps":
    color: 00ffff
    description: Improvements to the processes part of DevOps
    alias: ["type:devops"]
  "Type: Design":
    color: 9999ff
    description: Design related improvements
    alias: ["type:design"]
  "Type: Admin":
    color: 994c00
    description: Administrative related tasks
    alias: ["type:admin"]
  "Resolution: Duplicate":
    color: cfd3d7
    description: This issue or pull request already exists
    alias: ["duplicate"]
  "Resolution: Invalid":
    color: e0e0e0
    description: This doesn't seem right
    alias: ["invalid"]
  "Resolution: Wontfix":
    color: e0e0e0
    description: This will not be worked on
    alias: ["wontfix"]
  "Tag: Bounty":
    color: d4af37
    description: Things that has a bounty on them
  "Tag: Hotfix":
    color: ff6666
    description: The solution should be included in a hotfix
    alias: ["hotfix"]
  "Tag: Idea":
    color: ff07ff
    description: Raw idea, thoughts and brainstorming notes
    alias: ["idea stage"]
  "Tag: Quality":
    color: d4c5f9
    description: Related to the quality topic
    alias: ["quality"]
  "Tag: TechDebt":
    color: fef2c0
    description: Technical debt that needs to be addressed
    alias: ["tech debt"]
  "Tag: UX":
    color: 97efd0
    description: Related to the user experience topic
    alias: ["ux"]

